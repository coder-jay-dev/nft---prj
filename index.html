<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="card-center">
    <div class="card-wrapper">
      <div class="card">
        <div class="image-wrapper">
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="image">
          <div class="image-hover"></div>
        </div>
        <div class="label">
          <h2>Equilibrium #3429</h2>
        </div>
        <div class="para">
          <p>
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="middle-sec d-f">
          <div class="eth">
            <label class=" d-f jc-c ai-c">
              <img src="./images/icon-ethereum.svg">
              <span>0.041 ETH</span></label>
          </div>
          <div class="time">
            <label class=" d-f jc-c ai-c">
              <img src="./images/icon-clock.svg">
              <span>3 days left</span></label>
          </div>
        </div>
        <div class="line"></div>
        <div class="author d-f ai-c">
          <div class="author-image">
            <div class="image-border">
              <img src="./images/image-avatar.png">
            </div>
          </div>
          <div class="name">
            <span>Creation of <a href="#">Jules Wyvern</a></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Coder-Jay</a>.
  </div>
</body>

</html>
